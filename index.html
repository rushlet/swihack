<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <title>SwiHack unit converter</title>
        <meta name="description"
            content="Contextual unit conversion for different cultures and languages">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app.css" rel="stylesheet"></head>

    <body>
        <div id="wrapper" role="main">
        	<h1>Made to Measure</h1>
        	<h2>SwiHack Unit Converter</h2>
        	<section id="intro" class="intro">
        	    <div class="container">
        	        <h3 class="introText">What is the unit converter?</h3>
        	        <p>some stuff here about unit converter</p>
        	    </div>
        	</section>	<form id="form_unit-converter">
        	    <div class="input-container__type">
        	        <h3>Select a measurement type:</h3>
        	            <input type="radio" name="type-choice" id="input_type_area" value="area">
        	            <label for="input_type_area">area</label>
        	            <input type="radio" name="type-choice" id="input_type_height" value="height">
        	            <label for="input_type_height">height</label>
        	            <input type="radio" name="type-choice" id="input_type_volume" value="volume">
        	            <label for="input_type_volume">volume</label>
        	            <input type="radio" name="type-choice" id="input_type_weight" value="weight">
        	            <label for="input_type_weight">weight</label>
        	    </div>
        	
        	    <div class="input-container__unit">
        	        <h3>Select a unit:</h3>
        	                <div class="btn-container unit-choice unit-area">
        	                    <input type="radio" name="unit-choice" id="input_unit_m^2" value="m^2">
        	                    <label for="input_unit_m^2">m^2</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-area">
        	                    <input type="radio" name="unit-choice" id="input_unit_km^2" value="km^2">
        	                    <label for="input_unit_km^2">km^2</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-area">
        	                    <input type="radio" name="unit-choice" id="input_unit_ha" value="ha">
        	                    <label for="input_unit_ha">ha</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-height">
        	                    <input type="radio" name="unit-choice" id="input_unit_m" value="m">
        	                    <label for="input_unit_m">m</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-height">
        	                    <input type="radio" name="unit-choice" id="input_unit_km" value="km">
        	                    <label for="input_unit_km">km</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-volume">
        	                    <input type="radio" name="unit-choice" id="input_unit_ml" value="ml">
        	                    <label for="input_unit_ml">ml</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-volume">
        	                    <input type="radio" name="unit-choice" id="input_unit_cl" value="cl">
        	                    <label for="input_unit_cl">cl</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-volume">
        	                    <input type="radio" name="unit-choice" id="input_unit_dl" value="dl">
        	                    <label for="input_unit_dl">dl</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-volume">
        	                    <input type="radio" name="unit-choice" id="input_unit_l" value="l">
        	                    <label for="input_unit_l">l</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-volume">
        	                    <input type="radio" name="unit-choice" id="input_unit_hl" value="hl">
        	                    <label for="input_unit_hl">hl</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-weight">
        	                    <input type="radio" name="unit-choice" id="input_unit_g" value="g">
        	                    <label for="input_unit_g">g</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-weight">
        	                    <input type="radio" name="unit-choice" id="input_unit_kg" value="kg">
        	                    <label for="input_unit_kg">kg</label>
        	                </div>
        	                <div class="btn-container unit-choice unit-weight">
        	                    <input type="radio" name="unit-choice" id="input_unit_t" value="t">
        	                    <label for="input_unit_t">t</label>
        	                </div>
        	    </div>
        	
        	    <div class="input-container__value">
        	        <label for="name">Value:</label>
        	        <input type="number" name="input_value" id="input_value" value="1">
        	    </div>
        	
        	    <div class="input-container__submit">
        	        <input type="submit" value="Go!">
        	    </div>
        	
        	</form>	<div class="results-container"></div></div>    <script type="text/javascript" src="bundle.js"></script></body>
</html>
